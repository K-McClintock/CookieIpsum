<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie ipsum</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cookie.css">
</head>
<body>
    <header>
        <h1>C<span><img src="cookie-tiny.png"><img src="cookie-tiny.png"></span>KIE IPSUM!</h1>
        <h3>Bringing deliciousness to ipsum since yesterday.</h3>
    </header>
    
    <main class="container">
        <div class="instruct">
            Enter a number between 1 and 200. Sensible bites!
        </div>
        <form action="">
            <label for="number">Input length of ipsum: </label>
            <input type="number" name="number" id="number" max=200>
            <button>Give me ipsum!</button>
    
        </form>
        <div>
            <p class="showIpsum"></p>
        </div>
    </main>
    <script src="ipsum.js"></script>
</body>
</html>
